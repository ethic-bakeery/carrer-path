<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e27; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
            padding-top: 70px;
        }

        .restricted-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #1e2a49;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .restricted-header {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545; /* Red color to emphasize */
            margin-bottom: 20px;
        }

        .restricted-message {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 30px;
        }

        .go-home {
            font-size: 16px;
            color: #4a5d7e;
            text-decoration: none;
            font-weight: bold;
        }

        .go-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="restricted-container">
        <h1 class="restricted-header">Access Restricted</h1>
        <p class="restricted-message">
            It looks like you don't have permission to access this page. You might need to log in or have the correct permissions to view this content.
            If you believe this is an error, please contact the administrator.
        </p>
        <a href="{% url 'login' %}" class="go-home">Return to Home Page</a>
    </div>
</body>
</html>
